<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>SnowGlobe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>
    <div class="text">Merry ChristMas</div>
    <div class="snow-ball">
        <div class="snow-globe">
            <div class="ball-container">
                <div class="cottage">
                    <div class="roof"></div>
                    <div class="window"></div>
                    <div class="chimney">
                        <div id="up" class="smoke"></div>
                        <div id="up2" class="smoke2"></div>
                    </div>
                </div>
                <div class="snowman">
                    <div class="scarf"></div>
                    <div class="hat"></div>
                </div>
                <div class="trees"></div>
                <div class="trees2"></div>
                <div class="reflection"></div>
                <div class="snowfall">
                    <div class="snowflake"></div>
                    <div class="snowflake1"></div>
                    <div class="snowflake2"></div>
                </div>
            </div>
            <div class="holder"></div>
        </div>
        <div class="shadow"></div>
        <div class="arrow">
            <a href="https://gyu-bin.github.io/santa/"><i class="fas fa-arrow-left"></i></a>
            <a href="https://gyu-bin.github.io/christmasCard/"><i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

</body>

</html>
